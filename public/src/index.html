<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="bg-[#FAFAFA] max-w-[640px] mx-auto min-h-screen relative flex flex-col has-[#CTA-nav]:pb-[120px] has-[#Bottom-nav]:pb-[120px]">
    <div class="bg-[#270738] absolute top-0 max-w-[640px] w-full mx-auto rounded-b-[50px] h-[370px]"></div>
    <header class="flex flex-col gap-3 items-center text-center pt-10 relative z-10">
      <div class="flex shrink-0">
        <img src="assets/images/logos/logo.svg" alt="logo">
      </div>
      <p class="text-sm leading-[21px] text-white">Premium Wash & Car Detailing</p>
    </header>
    <form action="" class="flex flex-col gap-6 mt-6 relative z-10">
      <div class="flex flex-col gap-2 px-4">
        <label for="Location" class="font-semibold text-white">Location</label>
        <div class="rounded-full flex items-center p-[12px_16px] bg-white w-full transition-all duration-300 focus-within:ring-2 focus-within:ring-[#FF8E62]">
          <div class="w-6 h-6 flex shrink-0 mr-[6px]">
            <img src="assets/images/icons/location-normal.svg" alt="icon">
          </div>
          <select name="location" id="Location" class=" bg-white font-semibold w-full outline-none">
            <option value="jkt" selected>Jakarta</option>
            <option value="" selected>Bekasi</option>
            <option value="" selected>Tangerang</option>
            <option value="" selected>Bogor</option>
          </select>
        </div>
      </div>
      <section id="Services" class="flex flex-col gap-3 px-4">
        <h1 class="font-semibold text-white">Our Great Services</h1>
        <div class="grid grid-cols-3 gap-4">
          <a href="store-list.html" class="card-services">
            <div class="rounded-[20px] border border-[#E9E8ED] py-4 flex flex-col items-center text-center gap-4 bg-white transition-all duration-300 hover:ring-2 hover:ring-[#FF8E62]">
              <div class="w-[50px] h-[50px] flex shrink-0">
                <img src="assets/images/icons/illustration.svg" alt="icon">
              </div>
              <div class="flex flex-col">
                <p class="font-semibold text-sm leading-[21px]">Gold Wash</p>
                <p class="text-xs leading-[18px] text-[#909DBF]">173 Stores</p>
              </div>
            </div>
          </a>
          <a href="store-list.html" class="card-services">
            <div class="rounded-[20px] border border-[#E9E8ED] py-4 flex flex-col items-center text-center gap-4 bg-white transition-all duration-300 hover:ring-2 hover:ring-[#FF8E62]">
              <div class="w-[50px] h-[50px] flex shrink-0">
                <img src="assets/images/icons/illustration1.svg" alt="icon">
              </div>
              <div class="flex flex-col">
                <p class="font-semibold text-sm leading-[21px]">Fix Paints</p>
                <p class="text-xs leading-[18px] text-[#909DBF]">173 Stores</p>
              </div>
            </div>
          </a>
          <a href="store-list.html" class="card-services">
            <div class="rounded-[20px] border border-[#E9E8ED] py-4 flex flex-col items-center text-center gap-4 bg-white transition-all duration-300 hover:ring-2 hover:ring-[#FF8E62]">
              <div class="w-[50px] h-[50px] flex shrink-0">
                <img src="assets/images/icons/illustration2.svg" alt="icon">
              </div>
              <div class="flex flex-col">
                <p class="font-semibold text-sm leading-[21px]">Interiors</p>
                <p class="text-xs leading-[18px] text-[#909DBF]">173 Stores</p>
              </div>
            </div>
          </a>
          <a href="store-list.html" class="card-services">
            <div class="rounded-[20px] border border-[#E9E8ED] py-4 flex flex-col items-center text-center gap-4 bg-white transition-all duration-300 hover:ring-2 hover:ring-[#FF8E62]">
              <div class="w-[50px] h-[50px] flex shrink-0">
                <img src="assets/images/icons/illustration3.svg" alt="icon">
              </div>
              <div class="flex flex-col">
                <p class="font-semibold text-sm leading-[21px]">Exteriors</p>
                <p class="text-xs leading-[18px] text-[#909DBF]">173 Stores</p>
              </div>
            </div>
          </a>
          <a href="store-list.html" class="card-services">
            <div class="rounded-[20px] border border-[#E9E8ED] py-4 flex flex-col items-center text-center gap-4 bg-white transition-all duration-300 hover:ring-2 hover:ring-[#FF8E62]">
              <div class="w-[50px] h-[50px] flex shrink-0">
                <img src="assets/images/icons/illustration4.svg" alt="icon">
              </div>
              <div class="flex flex-col">
                <p class="font-semibold text-sm leading-[21px]">3D Coating</p>
                <p class="text-xs leading-[18px] text-[#909DBF]">173 Stores</p>
              </div>
            </div>
          </a>
          <a href="store-list.html" class="card-services">
            <div class="rounded-[20px] border border-[#E9E8ED] py-4 flex flex-col items-center text-center gap-4 bg-white transition-all duration-300 hover:ring-2 hover:ring-[#FF8E62]">
              <div class="w-[50px] h-[50px] flex shrink-0">
                <img src="assets/images/icons/illustration5.svg" alt="icon">
              </div>
              <div class="flex flex-col">
                <p class="font-semibold text-sm leading-[21px]">Kaca Film</p>
                <p class="text-xs leading-[18px] text-[#909DBF]">173 Stores</p>
              </div>
            </div>
          </a>
        </div>
      </section>
    </form>
    <section id="Promo" class="flex flex-col gap-3 px-4 mt-6 relative z-10">
      <h1 class="font-semibold">Special Offers</h1>
      <a href="#">
        <div class="w-full aspect-[360/120] flex shrink-0 rounded-[20px] overflow-hidden">
          <img src="assets/images/thumbnails/banner.png" class="object-cover w-full h-full" alt="promo banner">
        </div>
      </a>
    </section>
    <nav id="Bottom-nav" class="fixed bottom-0 w-full max-w-[640px] mx-auto border-t border-[#E9E8ED] p-[20px_24px] bg-white z-20">
      <ul class="flex items-center justify-evenly">
        <li>
          <a href="index.html" class="flex flex-col items-center text-center gap-1">
            <div class="w-6 h-6 flex shrink-0 ">
              <img src="assets/images/icons/element-equal.svg" alt="icon">
            </div>
            <p class="font-semibold text-xs leading-[18px] text-[#FF8969]">Home</p>
          </a>
        </li>
        <li>
          <a href="check-booking.html" class="flex flex-col items-center text-center gap-1">
            <div class="w-6 h-6 flex shrink-0 ">
              <img src="assets/images/icons/note-favorite-grey.svg" alt="icon">
            </div>
            <p class="font-semibold text-xs leading-[18px] text-[#BABEC7]">Orders</p>
          </a>
        </li>
        <li>
          <a href="#" class="flex flex-col items-center text-center gap-1">
            <div class="w-6 h-6 flex shrink-0 ">
              <img src="assets/images/icons/ticket-discount-grey.svg" alt="icon">
            </div>
            <p class="font-semibold text-xs leading-[18px] text-[#BABEC7]">Coupons</p>
          </a>
        </li>
        <li>
          <a href="#" class="flex flex-col items-center text-center gap-1">
            <div class="w-6 h-6 flex shrink-0 ">
              <img src="assets/images/icons/message-question-grey.svg" alt="icon">
            </div>
            <p class="font-semibold text-xs leading-[18px] text-[#BABEC7]">Help</p>
          </a>
        </li>
      </ul>
    </nav>
